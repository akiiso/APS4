<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" lang="pt-br">
<h:head>
    <title>apsMeteorologia - Historico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    </link>
</h:head>
<h:body>
    <div class="Inicio">
        <center>
            <h1> APS Meteorologia</h1>
            <h1>Historico</h1>
            <br></br>
            <h:dataTable value="#{bgrHistorico.listaClimas}" var="lista" styleClass="tabela" headerClass="tabela-header" rowClasses="tabela-even-row, tabela-odd-row">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{lista.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Temperatura</f:facet>
                    #{lista.temperatura}
                </h:column>
                <h:column>
                    <f:facet name="header">Umidade</f:facet>
                    #{lista.umidade}
                </h:column>
                <h:column>
                    <f:facet name="header">Precipitação</f:facet>
                    #{lista.precipitacao}
                </h:column>
                <h:column>
                    <f:facet name="header">Data Hora</f:facet>
                    #{lista.dataRegistro}
                </h:column>
            </h:dataTable>
        </center>
    </div>
</h:body>

</html>
