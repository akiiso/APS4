<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>apsMeteorologia - Historico</title>
        <link rel="stylesheet" href="style.css"></link>
    </h:head>
    <h:body>
        <center>
            <h1> APS Meteorologia</h1>
            <h1>Historico</h1>
            <br></br>
            <h:dataTable value="#{bgrHistorico.listaClimas}" var="lista" styleClass="tabela"
                         headerClass="tabela-header"
                         rowClasses="tabela-even-row, tabela-odd-row">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{lista.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Temperatura</f:facet>
                        #{lista.temperatura}
                </h:column>
                <h:column>
                    <f:facet name="header">Umidade</f:facet>
                        #{lista.umidade}
                </h:column>
                <h:column>
                    <f:facet name="header">Precipitação</f:facet>
                        #{lista.precipitacao}
                </h:column>
                <h:column>
                    <f:facet name="header">Data Hora</f:facet>
                        #{lista.dataRegistro}
                </h:column>                
            </h:dataTable>
        </center>  
    </h:body>
</html>
